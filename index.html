<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Twiddler</title>
    <link rel='icon' href='./assets/twitter-icon.ico' type='image/x-icon'>
    <link href='styles.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css'>
    <script defer src='https://use.fontawesome.com/releases/v5.3.1/js/all.js'></script>
    <script src='https://kit.fontawesome.com/e6c8d04d12.js' crossorigin='anonymous'></script>
    <script src='jquery.js'></script>
    <script src='dataGenerator.js'></script>
    <script src='main.js'></script>
  </head>
  <body class='has-navbar-fixed-top'>
    <nav class='navbar is-light is-fixed-top' role='navigation' aria-label='main navigation'>
      <div class='navbar-brand'>
        <a class='navbar-item' id='twitter-icon'>
          <img src='./assets/twitter-icon.ico'>
          <p><strong>Twiddler</strong></p>
        </a>

        <a role='button' class='navbar-burger burger' aria-label='menu' aria-expanded='false'>
          <span aria-hidden='true'></span>
          <span aria-hidden='true'></span>
          <span aria-hidden='true'></span>
        </a>
      </div>
      <div class='navbar-menu'>
        <div class='navbar-start'>
          <a class='navbar-item' id='home'>Home</a>
        </div>
        <div class='field' id='search'>
          <p class='control has-icons-right'>
            <input class='input' type='search' placeholder='Search Twiddler'>
            <span class='icon is-small is-right'>
              <i class='fas fa-search'></i>
            </span>
          </p>
        </div>
        <div class='navbar-end'>
          <div class='navbar-item has-dropdown is-hoverable'>
            <a class='navbar-link'>More</a>
            <div class='navbar-dropdown'>
              <a class='navbar-item'>Likes</a>
              <hr class='navbar-divider'>
              <a class='navbar-item'>About</a>
            </div>
          </div>
          <div class='navbar-item'>
            <div class='buttons'>
              <a class='button' href='https://www.twitter.com' target='_blank'>
                <span class='icon'>
                  <i class='fab fa-twitter'></i>
                </span>
                <span>Real Twitter</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class='columns is-mobile'>
      <div class='column is-three-fifths is-offset-one-fifth'>
        <div class='main-content'>
          <div class='box' id='new-twiddle-card'>
            <article class='media'>
              <figure class='media-left'>
                <p class='image is-64x64'>
                  <img src='./assets/default.png'>
                </p>
              </figure>
              <div class='media-content'>
                <div class='field'>
                  <div class='control has-icons-left'>
                    <input class='input' type='text' placeholder='Username' id='username'>
                    <span class='icon is-small is-left'>
                      <i class='fas fa-user'></i>
                    </span>
                  </div>
                </div>
                <div class='field'>
                  <p class='control'>
                    <textarea class='textarea' placeholder="What's happening?" maxlength='140' id='twiddle'></textarea>
                  </p>
                </div>
                <nav class="level">
                  <div class="level-left">
                    <div class="level-item">
                      <a class="button is-light is-small" id='change-username'>Change Username</a>
                      <a class="button is-success is-small" id='save-changes'>Save Changes</a>
                    </div>
                  </div>
                  <div class="level-right">
                    <div class="level-item">
                      <button class='button' id='add-new-twiddle'>Twiddle</button>
                    </div>
                  </div>
                </nav>
              </div>
            </article>
          </div>
          <div id='main'>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
